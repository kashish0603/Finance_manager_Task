<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Finance</title>
  </head>
<body>
<div class="budget-container">
    <div class="app-title"> Finances </div>
    <div class="budget-header">
        <div class="balance">
            <div class="title">Balance</div> <div class="value"></div>
        </div>  
        <div class="account">
            <div class="income">
                <div class="title">Income</div>   <div class="income-total"></div>
            </div>
            <div class="chart"></div>
            <div class="outcome">
                <div class="title">Outcome</div>   <div class="outcome-total"></div>
            </div>
        </div>
    </div>
    <div class="budget-dashboard">
        <div class="dash-title">Dashboard</div>
        <div class="toggle">
            <div class="tab1">Expenses</div>
            <div class="tab2 active"></div>
            <div class="tab3">All</div>
        </div>
        <div class="hide" id="expense"></div>
        <div id="income">
            <ul class="list">
                <li id="0" class="income">
                    <div class="entry">Salary: $8000</div>
                    <div id="edit"></div>
                    <div id="delete"></div>
                </li>
            </ul>
            <div class="input">
                <input type="text" id="income-title-input" name="title" placeholder="Title">
                <input type="number" id="income-amout-input" name="amount" placeholder="$0">

                <div class="add-income"><img src="https://www.kindpng.com/picc/m/430-4300101_plus-sign-symbol-photo-purple-free-images-transparent.png"></div>
            </div>
        </div>
        <div class="hide" id="all"></div>
    </div>
</div>
</body>
</html>
